<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click button for array sorting </p>
    <button onclick="ascending()">Ascending</button>
    <button onclick="descending()">Descending</button>
    <p id="result"></p>
    <script>
        var sizes=[1,2,5,9,8,4,3]
        document.getElementById("result").innerHTML=sizes;
        function ascending(){
            sizes.sort(function (a,b) {return a-b});
            document.getElementById("result").innerHTML=sizes;
        }
        function descending(){
            sizes.sort((a,b) => b-a);
            document.getElementById("result").innerHTML=sizes;
        }
            </script>
            </body>
</html>
